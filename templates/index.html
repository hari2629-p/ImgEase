<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ImgEase Web</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üñºÔ∏è ImgEase</h1>
      <p>Professional Image Resizer & Converter</p>
    </div>

    <div class="form-container">
      <form action="/" method="post" enctype="multipart/form-data" onsubmit="return showLoader();">

        <!-- Upload Section -->
        <div class="upload-section">
          <div class="upload-area" onclick="document.getElementById('file-upload').click()">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to upload image</div>
            <div class="upload-subtext">or drag and drop your file here</div>
          </div>
          <input id="file-upload" type="file" name="image" accept="image/*" required class="file-input">

          <div id="file-info" class="file-info">
            <div id="file-name" class="file-name"></div>
            <div id="file-details" class="file-details"></div>
          </div>
        </div>

        <!-- Image Preview -->
        <div id="preview-container" class="preview-container">
          <img id="preview" class="preview-image" src="#" alt="Image Preview">
        </div>

        <!-- Form Grid -->
        <div class="form-grid">
          <div class="form-group">
            <label class="form-label">Width</label>
            <input type="number" name="width" value="800" required class="form-input">
          </div>

          <div class="form-group">
            <label class="form-label">Height</label>
            <input type="number" name="height" value="800" required class="form-input">
          </div>

          <div class="form-group">
            <label class="form-label">Unit</label>
            <select name="unit" class="form-select">
              <option value="px">Pixels</option>
              <option value="in">Inches</option>
              <option value="cm">Centimeters</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Format</label>
            <select name="format" class="form-select">
              <option value="JPEG">JPEG</option>
              <option value="PNG">PNG</option>
              <option value="WEBP">WEBP</option>
            </select>
          </div>

          <div class="form-group full-width">
            <label class="form-label">Quality</label>
            <select name="quality" class="form-select">
              <option value="95">Premium (Highest Quality)</option>
              <option value="85" selected>High Quality</option>
              <option value="70">Good Quality</option>
              <option value="50">Medium Quality</option>
              <option value="30">Small File Size</option>
            </select>
          </div>
        </div>

        <!-- Submit Section -->
        <div class="submit-section">
          <button type="submit" id="submit-btn" class="submit-btn">
            <span id="btn-text">üöÄ Process Image</span>
          </button>

          <div id="loader" class="loader">
            <div class="spinner"></div>
            Processing your image, please wait...
          </div>
        </div>
      </form>

      <!-- Download Link (Flask template) -->
      {% if download_link %}
        <div class="success-message" style="display: block;">
          <h3>‚úÖ Image processed successfully!</h3>
          <a href="{{ url_for('download', filename=download_link) }}" class="download-btn">üì• Download Image</a>
        </div>
      {% endif %}
    </div>
  </div>

  <footer>
    <p>¬© 2025 ImgEase. Built with ‚ù§Ô∏è</p>
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
